<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Cake World</title>
</head>

<body>
    <header class="header">

        <div class="logo">
            <img src="assets/cake.png" alt="Cake">
            <p>Cake World</p>
        </div>

    </header>
    <section class="Rectangle1">
        <div>
            <div class="menu flex-items">
                <img src="assets/list_template.png" alt="">
                <div class="menu-container">
                    <h3>Prices</h3>
                    <p class="item-price">Chocolate--300</p>
                    <p class="item-price">Strawberry--100</p>
                    <p class="item-price">Butterscotch--200</p>
                    <p class="item-price">Vannilla--250</p>
                    <p class="item-price">Red Velvet--350</p>
                </div>
            </div>

            <div class="cake flex-items">

                <center>
                    <img src="assets/candle.png" alt="" height="90px" width="90px">
                    <div id="layer5"></div>
                    <div id="layer4"></div>
                    <div id="layer3"></div>
                    <div id="layer2"></div>
                    <div id="layer1"></div>
                </center>

            </div>

            <div class="menu2 flex-items">
                <img src="assets/list_template.png" alt="">
                <div class="menu-container2">
                    <h3>Bill</h3>
                    <p class="items">Chocolate--300</p>
                    <p class="items">Strawberry--100</p>
                    <p class="items">Butterscotch--200</p>
                    <p class="items">Vannilla--250</p>
                    <p class="items">Red Velvet--350</p>
                    <br>
                    <div class="price"></div>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer">

        <div class="Rectangle2">

            <div class="button-container">
                <div class="button btn-chocolate active">Chocolate</div>
                <div class="button btn-strawberry active">Strawberry</div>
                <div class="button btn-butterscotch active">Butterscotch</div>
                <div class="button btn-vannilla active">Vannilla</div>
                <div class="button btn-redvelvet active">Red Velvet</div>

                <div class="button btn-buy active2">BUY</div>
            </div>
        </div>

    </footer>

    <script src="script.js"></script>
</body>

</html>
